<VirtualHost *:80>

		ServerName website.com
		WSGIScriptAlias / /www-path/flaskapp.wsgi
            WSGIDaemonProcess FlaskApp user=TheUser group=www-data threads=5 python-path=/www-path/:/www-path/lib/python3.5/site-packages:/www-path/bin/
       

		<Directory /www-path/FlaskApp/>
                         WSGIProcessGroup FlaskApp
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /www-path/FlaskApp/static
		<Directory /www-path/FlaskApp/static/>
			Order allow,deny
			Allow from all
		</Directory>

ErrorLog /www-path/logs/website.com-error
LogLevel debug
CustomLog /www-path/logs/website.com-access "combined"
</VirtualHost>
